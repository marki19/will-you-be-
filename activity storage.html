<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Should We Do on a Date?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #FFB6C1;
    }
    .container {
      background: #FFF0F5;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    textarea {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      height: 100px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What Should We Do on a Date?</h1>
    <textarea id="activityInput" placeholder="Enter multiple activities, separated by commas or new lines..."></textarea>    
    <button onclick="addActivities()">Submit Activities</button>
  </div>
  
  <script>
    function addActivities() {
      const activityInput = document.getElementById("activityInput");
      const activities = activityInput.value.trim();

      if (activities) {
        // Store the activities in localStorage
        const activityArray = activities.split(/[\n,]+/).map(activity => activity.trim()).filter(activity => activity);
        localStorage.setItem('activities', JSON.stringify(activityArray));
        
        // Redirect to the next page
        nextPage();
      } else {
        alert("Please enter at least one activity.");
      }
    }

    function nextPage() {
      window.location.href = "activity-list.html";
    }
  </script>
</body>
</html>
